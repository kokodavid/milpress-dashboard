name: milpress_dashboard
description: "A comprehensive web dashboard built with Flutter for data visualization and management."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # Add useful packages for dashboard development
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  fl_chart: ^0.66.2
  intl: ^0.19.0
  flutter_riverpod: ^2.4.0
  supabase_flutter: ^2.3.4
  flutter_dotenv: ^5.1.0
  go_router: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
